<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner-con">
      <div class="banner">
        <div class="content">
          <h1>TODO</h1>
          <img class="light-d" src="./images/icon-sun.svg" alt="" />
        </div>
        <div>
          <div class="todo">
            <form>
              <input
                type="text"
                placeholder="Create a new Todo list"
                id="text"
              />
            </form>
            <div class="list">
              <div class="todo-con">
                <div class="todo-li">
                  <div class="check tick-active">
                    <img src="./images/icon-check.svg" alt="" />
                  </div>
                  <p>Hello</p>
                  <div class="close-edit">
                    <p class="edit-btn">Edit</p>
                    <button class="close">
                      <img src="./images/icon-cross.svg" alt="" />
                    </button>
                  </div>
                </div>
                <div class="break"></div>
                <!-- for testing remove when you -->
                <div class="todo-li">
                  <div class="check">
                    <img src="./images/icon-check.svg" alt="" />
                  </div>
                  <p>Hello</p>
                  <button class="close">
                    <img src="./images/icon-cross.svg" alt="" />
                  </button>
                </div>
                <div class="break"></div>
              </div>
            </div>
            <div class="infor">
              <p>5 item left</p>
              <div class="choice">
                <p class="active">All</p>
                <p>Active</p>
                <p>Completed</p>
              </div>
              <p class="clear">Clear completed</p>
            </div>
          </div>
        </div>
      </div>
      <p class="drag">Drag and drop to reorder list</p>
    </div>

    <script src="./apps.js"></script>
  </body>
</html>
